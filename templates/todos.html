<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="list">
                <div class="add" >
                    <center>
                    <input style="color:#000" ng-model="todoList.name" type="text" placeholder="Enter tasks here">
                    <button ng-click="checkValue(todoList)"> + Add new event</button>
                    </center>    
                </div>

                <div class="item" ng-class="{ 'editing-item' : editing, 'edited' : todo.edited, 'completed': todo.completed }" ng-repeat="todo in todos | orderBy : 'completed'" ng-init="todo.completed = false">
                    <input ng-model="todo.completed" type="checkbox" ng-click="todo.edited = ture " />
                    <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
                    <label ng-click="editing = true" ng-hide="editing" class="editing-label" ng-click="helloWorld()">{{todo.name}}</label>
                    <input ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
                            
                    <div class="actions"> 
                        <button type="button" class="btn btn-success" ng-click="saveTodos(todo)">Save</button>
                        <button type="button" class="btn btn-danger" ng-click="deleteTodo(todo, $index)" class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
